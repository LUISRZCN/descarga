<!DOCTYPE html>
<html>
<head>
  <title>Chat estilo Discord</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container">
    <section id="chat-list">
      <!-- Aquí irán los chats -->
    </section>
    <section id="current-chat">
      <!-- Aquí irá el chat actual -->
      <div id="chat-messages">
        <!-- Aquí irán los mensajes -->
      </div>
      <div id="message-input">
        <input type="text" id="mensaje" placeholder="Escribe tu mensaje aqui...">
        <button id="enviar">Enviar</button>
      </div>
    </section>
  </div>
</body>
</html>
